<!-- 文档类型声明，告知浏览器使用html5规范来解析html文档 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器事件循环机制</title>
</head>

<body>
    <!-- 
        浏览器事件循环机制
            定义：
            执行机制：
    -->
    <script>
        console.log(1);

        setTimeout(() => {
             // 宏任务
            console.log(2);
            Promise.resolve().then(() => {
                 // 宏-微任务
                console.log(3)
            });
        });

        new Promise((resolve, reject) => {
            // 同步
            console.log(4)
            resolve(5)
        }).then((data) => {
            // 微任务
            console.log(data);
        })

        setTimeout(() => {
            // 宏任务
            console.log(6);
        })

        console.log(7);

        // 正确顺序：1,4,7,5,2,3,6
    </script>
</body>

</html>
