<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链式调用</title>
</head>

<body>
    <!-- 
        链式调用：
            核心：调用完方法后返回自身实例,既return this;
            原理：作用域链
            优点：代码简洁、易读
            应用场景：最常见的是jQuery里的链式调用，例如设置div的文本内容$('#div').text('123')
     -->

    <script>
        //  设定并获取用户性别
        function Fn() {
            Fn.prototype.setSex = function (sex) {
                this.sex = sex;
                return this;
            }
            Fn.prototype.getSex = function (callback) {
                callback.call(this,this.sex);
                return this
            }
        }

        const newFn = new Fn();

        newFn.setSex('女').getSex(console.log)
    </script>
</body>

</html>
