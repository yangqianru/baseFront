<body>
    <!-- 
        作用域的定义：变量、函数、对象的可访问性；
        作用域的作用：隔离变量，不同作用域下的同名变量不冲突；
        作用域的分类：
            全局作用域
                1、所有window对象的属性拥有全局作用域
                2、所有未定义直接赋值的变量自动声明为拥有全局作用域
                3、最外层函数和在最外层函数外面定义的变量拥有全局作用域
            函数作用域
                1、函数内部
            块级作用域，可通过let/const进行声明
                1、在函数内部或者一个代码块{}中
        自由变量:当前的作用域中没有定义的变量为自由变量
        静态作用域：js中函数的作用域要到创建函数的作用域中找，是js解析阶段确定的，不是执行/调用阶段确定的
        JavaScript是解释型语言，JavaScript的执行分为：解释和执行两个阶段，
            解释阶段：词法分析、语法分析、作用域规则确定
            执行阶段：创建执行上下文、执行函数代码、垃圾回收
        执行上下文在调用阶段确定，可随时改变；
        执行上下文最明显的就是this的指向是执行时确定的；
        作用域在定义时就确定了，并且不会改变；
     -->
