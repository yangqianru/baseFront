<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实现sleep3s</title>
    <style>
        body {
            height: 1000px;
        }
    </style>
</head>

<body>
    <!-- 
        使用promise实现sleep的核心（待理清楚原理后再补充）：
            promise的resolve函数，返回一个新的promise对象，新promise的then/catch/finally函数得在新primise返回后才会执行。
    -->
    <script>
        function sleep(milliseconds) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve()
                }, milliseconds);
            })
        }

        window.onclick = function () {
            console.log('will do')
            
            sleep(3000).finally(() => {
                console.log(sleep(3000))
                console.log('done')
            })
        }
    </script>
</body>

</html>
